<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Countdown</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h1>Christmas Countdown</h1>
    <div class="container">
        <div class="container--box">
            <p class="container--title">Months</p>
            <p class="container--number" id="month">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">Weeks</p>
            <p class="container--number" id="weeks">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">Days</p>
            <p class="container--number" id="days">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">Hours</p>
            <p class="container--number" id="hours">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">Minutes</p>
            <p class="container--number" id="minutes">1</p>
        </div>
        <div class="container--box">
            <p class="container--title">Seconds</p>
            <p class="container--number" id="seconds">1</p>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
